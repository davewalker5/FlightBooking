    <title>Boarding Pass</title>

    <style>
        @charset "UTF-8";
        body {
          text-align: center;
        }

        .ticket {
          display: inline-block;
          width: 800px;
          margin: 20px;
          background-color: #273138;
          border-radius: 10px;
          color: #fff;
          font-family: Helvetica Neue;
          font-weight: 300;
          letter-spacing: 1px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ticket header {
          position: relative;
          height: 35px;
          background-color: #1B252E;
          padding: 10px;
          border-radius: 10px;
        }
        .ticket header .company-name {
          line-height: 35px;
          text-align: left;
        }
        .ticket header .gate {
          position: absolute;
          right: 15px;
          top: 10px;
          font-weight: 400;
          line-height: 18px;
          text-align: center;
          font-size: 12px;
        }
        .ticket header:after {
          content: "";
          width: 16px;
          height: 16px;
          background-color: #fff;
          position: absolute;
          bottom: -8px;
          right: -8px;
          border-radius: 50%;
          box-shadow: inset 12px 0px 18px -11px rgba(0, 0, 0, 0.5);
        }
        .ticket header:before {
          content: "";
          width: 16px;
          height: 16px;
          background-color: #fff;
          position: absolute;
          bottom: -8px;
          left: -8px;
          border-radius: 50%;
          box-shadow: inset -12px 0px 18px -11px rgba(0, 0, 0, 0.5);
        }

        .ticket .airports .airport {
          position: relative;
          margin: 10px;
          text-align: center;
          display: inline-block;
        }
        .ticket .airports .airport .airport-name {
          color: #29A8EB;
          font-size: 12px;
          font-weight: 400;
          white-space: nowrap;
        }
        .ticket .airports .airport .airport-code {
          font-size: 32px;
          font-weight: 400;
          margin: 5px 0;
        }
        .ticket .airports .airport .dep-arr-label {
          color: #9299A0;
          font-size: 12px;
          font-weight: 500;
        }
        .ticket .airports .airport .time {
          font-size: 10px;
          color: #9299A0;
        }
        .ticket .airports .airport:first-child {
          margin-right: 40%;
        }
        .ticket .airports:after {
          content: "";
          width: 16px;
          height: 16px;
          background-color: #fff;
          position: absolute;
          bottom: -8px;
          right: -8px;
          border-radius: 50%;
          box-shadow: inset 12px 0px 18px -11px rgba(0, 0, 0, 0.5);
        }
        .ticket .airports:before {
          content: "";
          width: 16px;
          height: 16px;
          background-color: #fff;
          position: absolute;
          bottom: -8px;
          left: -8px;
          border-radius: 50%;
          box-shadow: inset -12px 0px 18px -11px rgba(0, 0, 0, 0.5);
        }
        .ticket .place {
          padding: 10px;
          text-align: center;
          height: 330px;
        }
        .ticket .place-block {
          display: inline-block;
          margin: 10px 30px;
        }
        .ticket .place-block .place-label {
          color: #29A8EB;
          text-transform: uppercase;
          font-weight: 400;
          font-size: 14px;
          margin-bottom: 10px;
        }
        .ticket .place-block .place-value {
          color: #9299A0;
          font-size: 12px;
          font-weight: 500;
          white-space: nowrap;
        }
        .ticket .qr {
          width: 220px;
          height: 220px;
          margin: 20px auto;
          border-radius: 10px;
          overflow: hidden;
        }
        .ticket .qr img {
          width: 100%;
          height: 100%;
        }
        
        .ticket.inverse {
          background-color: #F8F8F8;
        }
        .ticket.inverse header {
          background-color: #29A8EB;
        }
        .ticket.inverse .airports {
          border-bottom-color: #D3D6DA;
        }
        .ticket.inverse .airport:first-child:after {
          color: #D3D6DA;
        }
        .ticket.inverse .airport .airport-code {
          color: #707884;
          font-weight: 500;
        }
