{% extends "layout.html" %}
{% block title %}Load Flight{% endblock %}

{% block content %}
    {% include "error.html" with context %}
    <form method="post">
        <div class="form-group">
            <label>Flight number</label>
            <input class="form-control" name="flight_number" placeholder="Flight number" required>
        </div>
        <div class="form-group">
            <label>Departure date</label>
            <input class="form-control" name="departure_date" pattern="[\d]{2}\/[\d]{2}\/[\d]{4}"
                   placeholder="Flight departure date DD/MM/YYYY" required>
        </div>

        <div class="button-bar">
            <button type="button" class="btn btn-light">
                <a href="{{ url_for('home') }}">Cancel</a>
            </button>
            <button type="submit" value="create" class="btn btn-primary">Load Flight</button>
        </div>
    </form>
{% endblock %}
